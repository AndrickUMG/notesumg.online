<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Portada</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos para el video de fondo */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* Para que quede detrás del contenido */
      object-fit: cover; /* Se ajusta al contenedor */
    }

    /* Opcional: asegúrate de que el body no tenga márgenes */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop id="background-video">
    <source src="istockphotemp4.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de videos.
  </video>

  <header class="hero">
    <!-- Contenido principal -->
    <div class="container">
      <h1>Bienvenido a DON SAMACO PARK</h1>
      <p>Explora contenidos increíbles y descubre todo lo que tenemos para ti en nuestro gran parque.</p>
      <a href="#contenido" class="btn">Comenzar</a>
    </div>
  </header>

  <!-- Contenido adicional -->
  <section id="contenido">
    <div class="info">
      <h2>Acerca de Nosotros</h2>
      <p>Este es un parque familiar con actividades para disfrutar con todo el mundo y modernas atracciones.</p>
    </div>
  </section>

</body>
</html>
