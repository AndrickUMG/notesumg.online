<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Portada</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Video de fondo */
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Capa oscura para mejorar legibilidad del texto */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Contenido sobre el video */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            top: 50%;
            transform: translateY(-50%);
        }

        .container h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .container p {
            font-size: 1.2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Sección adicional */
        #contenido {
            padding: 50px 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        #contenido h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        #contenido p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="hero">
        <!-- Video de fondo -->
        <video autoplay muted loop playsinline>
            <source src="videos/istockphoto-1902517058-640_adpp_is.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>

        <!-- Capa oscura -->
        <div class="overlay"></div>

        <!-- Contenido principal -->
        <div class="container">
            <h1>Bienvenido a DON SAMACO PARK</h1>
            <p>Explora contenidos increíbles y descubre todo lo que tenemos para ti en nuestro gran parque.</p>
            <a href="#contenido" class="btn">Comenzar</a>
        </div>
    </header>

    <!-- Contenido adicional -->
    <section id="contenido">
        <div class="info">
            <h2>Acerca de Nosotros</h2>
            <p>Este es un parque familiar con actividades para disfrutar con todo el mundo modernas atracciones.</p>
        </div>
    </section>
</body>
</html>
