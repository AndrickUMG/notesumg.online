<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Reservas - Hotel el Tushe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    p {
      text-align: center;
      color: #666;
    }
    .exportar {
      text-align: center;
      margin: 2rem;
    }
    .exportar button {
      background-color: #00bcd4;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .exportar button:hover {
      background-color: #0097a7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #00bcd4;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>

  <!-- Firebase y Excel -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDJeze6ibv446maeLso00v5hWx-7o3vpc",
      authDomain: "parquediversiones-5bef1.firebaseapp.com",
      projectId: "parquediversiones-5bef1",
      storageBucket: "parquediversiones-5bef1.firebasestorage.app",
      messagingSenderId: "534239241861",
      appId: "1:534239241861:web:1113c526f8cfe17c996bec"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let reservasGlobal = [];

    function escucharReservas() {
      const tabla = document.getElementById("contenidoReservas");
      onSnapshot(collection(db, "reservaciones"), (querySnapshot) => {
        reservasGlobal = [];
        tabla.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const reserva = doc.data();
          reservasGlobal.push(reserva);
          const fila = `
            <tr>
              <td>${reserva.nombre}</td>
              <td>${reserva.correo}</td>
              <td>${reserva.habitacion}</td>
              <td>${reserva.personas}</td>
              <td>${reserva.fecha}</td>
            </tr>
          `;
          tabla.innerHTML += fila;
        });

        if (reservasGlobal.length === 0) {
          tabla.innerHTML = "<tr><td colspan='5'>No hay reservas registradas aún.</td></tr>";
        }
      });
    }

    async function exportarExcel() {
      if (reservasGlobal.length === 0) {
        Swal.fire({
          icon: 'info',
          title: 'Sin datos',
          text: 'No hay reservas para exportar.',
        });
        return;
      }

      Swal.fire({
        title: '¿Qué deseas exportar?',
        input: 'select',
        inputOptions: {
          hoy: 'Hoy',
          '7dias': 'Últimos 7 días',
          '30dias': 'Últimos 30 días',
          todos: 'Todos los registros'
        },
        inputPlaceholder: 'Selecciona una opción',
        showCancelButton: true
      }).then((result) => {
        if (result.isConfirmed) {
          const opcion = result.value;
          const hoy = new Date();
          hoy.setHours(0,0,0,0);

          let filtradas = reservasGlobal.filter(reserva => {
            if (!reserva.fecha) return false;
            const fechaReserva = new Date(reserva.fecha);
            fechaReserva.setHours(0,0,0,0);

            if (opcion === 'hoy') {
              return fechaReserva.getTime() === hoy.getTime();
            } else if (opcion === '7dias') {
              const hace7 = new Date(hoy);
              hace7.setDate(hoy.getDate() - 7);
              return fechaReserva >= hace7 && fechaReserva <= hoy;
            } else if (opcion === '30dias') {
              const hace30 = new Date(hoy);
              hace30.setDate(hoy.getDate() - 30);
              return fechaReserva >= hace30 && fechaReserva <= hoy;
            } else {
              return true;
            }
          });

          if (filtradas.length === 0) {
            Swal.fire({
              icon: 'info',
              title: 'Sin datos',
              text: 'No hay reservas en ese rango.',
            });
            return;
          }

          let tablaVirtual = [['Nombre', 'Correo', 'Habitación', 'Personas', 'Fecha Reserva']];
          filtradas.forEach(r => {
            tablaVirtual.push([r.nombre, r.correo, r.habitacion, r.personas, r.fecha]);
          });

          tablaVirtual.push([]);
          tablaVirtual.push(['Total de Reservas:', filtradas.length]);

          const wb = XLSX.utils.book_new();
          const ws = XLSX.utils.aoa_to_sheet(tablaVirtual);
          XLSX.utils.book_append_sheet(wb, ws, "Reservas");
          XLSX.writeFile(wb, 'Reservas_Hotel_El_Tushe.xlsx');

          Swal.fire({
            icon: 'success',
            title: '¡Excel generado!',
            text: 'Se ha descargado el archivo correctamente.',
            timer: 2000,
            showConfirmButton: false
          });
        }
      });
    }

    document.addEventListener('DOMContentLoaded', escucharReservas);
    window.exportarExcel = exportarExcel;
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <h1>Panel de Administración de Reservas</h1>
  <p>Lista de Reservas:</p>

  <div class="exportar">
    <button onclick="exportarExcel()">Exportar a Excel</button>
  </div>

  <div style="overflow-x:auto;">
    <table id="tablaReservas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Habitación</th>
          <th>Personas</th>
          <th>Fecha Reserva</th>
        </tr>
      </thead>
      <tbody id="contenidoReservas">
        <!-- Aquí se insertarán las reservas -->
      </tbody>
    </table>
  </div>
</body>
</html>
