<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Hotel el Tushe</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    :root {
      --celeste: #00bcd4;
      --blanco: #ffffff;
      --negro: #222222;
      --rojo: #e53935;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--blanco);
      color: var(--negro);
    }
    header, footer {
      background-color: var(--negro);
      color: var(--blanco);
      text-align: center;
      padding: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--rojo);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(to right, var(--celeste), var(--blanco));
      min-height: 80vh;
    }
    form {
      background: var(--blanco);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 2rem;
    }
    h2 {
      text-align: center;
      color: var(--negro);
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #ffffff;
      color: #000000;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--celeste);
      box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.3);
    }
    input[type="submit"] {
      background: var(--rojo);
      color: var(--blanco);
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #c62828;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .social-links a {
      display: inline-block;
      background: var(--negro);
      border-radius: 50%;
      padding: 0.8rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .social-links a:hover {
      background: var(--rojo);
      transform: scale(1.1);
    }
    .social-links img {
      width: 30px;
      height: 30px;
      display: block;
    }
    .alert {
      display: none;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: bold;
      background-color: var(--celeste);
      color: var(--blanco);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <p>¿Tienes alguna pregunta? ¡Escríbenos!</p>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="rooms.html">Habitaciones</a></li>
        <li><a href="bb.html">Reservas</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div id="confirmation-message" class="alert">✅ Tu mensaje ha sido enviado correctamente.</div>

    <form id="contact-form" name="contact-form">
      <h2>Formulario de Contacto</h2>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="user_name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="user_email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Enviar Mensaje">
    </form>

    <div class="social-links">
      <a href="https://www.facebook.com/share/1RfkTFeT1e/" target="_blank"><img src="images/facebook.png.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/samacopark?igsh=MWQ5bGlwcjNvZjR2dA==" target="_blank"><img src="images/instagram.png.jpg" alt="Instagram"></a>
      <a href="https://wa.me/50232663008" target="_blank"><img src="images/whatsapp.png.png" alt="WhatsApp"></a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Hotel el Tushe - Todos los derechos reservados</p>
  </footer>

  <script>
    emailjs.init("KTJ5chuYAoah1hY-V");

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_3hcc2mu", "template_3rv6l5q", this)
        .then(function(response) {
          const alertBox = document.getElementById("confirmation-message");
          alertBox.style.display = "block";
          setTimeout(() => {
            alertBox.style.display = "none";
          }, 5000);
          document.getElementById("contact-form").reset();
        }, function(error) {
          alert("❌ Ocurrió un error al enviar el mensaje. Intenta más tarde.");
          console.error("EmailJS error:", error);
        });
    });
  </script>
</body>
</html>
